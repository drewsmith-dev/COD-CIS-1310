<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Module 07 Lab</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
            <figure>
                <picture>
                    <!-- large jpg -->
                    <source srcset="images/Image_Large_1200x1021.jpg" type="image/jpg" media="(min-width: 601px)" />
                    <!-- large png -->
                    <source srcset="images/Image_Large_1200x1021.png" type="image/png"  media="(min-width: 601px)" />
                    <!-- small jpg -->
                    <source srcset="images/Image_Small_500x425.jpg" type="image/jpg" media="(max-width: 600px)" />
                    <!-- small png -->
                    <source srcset="images/Image_Small_500x425.jpg" type="image/png" media="(max-width: 600px)" />
                    <!-- fallback image -->
                    <img src="images/Image_Large_1200x1021.jpg" alt="One of the United States' National Parks" />
                </picture>
                <figcaption>One of the United States' National Parks</figcaption>
            </figure>
        

    </body>
</html>
